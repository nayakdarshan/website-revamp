<div class="section" id="about">
    <div class="container" >
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">About</div>
              <p>Hello! I am {{basicDetails.name}}.</p>
              <p>{{basicDetails.profileSummary}}</p>
            </div>
          </div>
        
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">Basic Information</div>
              <div class="row mt 3">
                <div class="col-sm-4"><strong class="text-uppercase"><i class="fas fa-user-alt"></i> Age:</strong></div>
                <div class="col-sm-8">{{basicDetails.age}}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4"><strong class="text-uppercase"> <i class="fas fa-home"></i> Hometown:</strong></div>
                <div class="col-sm-8">{{basicDetails.hometown}}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4"><strong class="text-uppercase"><i class="fas fa-flag"></i> Nationality</strong></div>
                <div class="col-sm-8" >{{basicDetails.country}}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4"><strong class="text-uppercase"> <i class="fas fa-language"></i> Languages:</strong></div>
                <div class="col-sm-8">{{basicDetails.languages}}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4"><strong class="text-uppercase"> <i class="fas fa-child"></i> Hobbies:</strong></div>
                <div class="col-sm-8">{{basicDetails.hobbies}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
